spring.h2.console.enabled=true
spring.h2.console.path=/h2_console
spring.datasource.url=jdbc:h2:file:~/h2/testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
#spring.jpa.generate-ddl=true
# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# App Properties
retail.product.finder.app.jwtSecret=jwtRetailProductFinderSecretKey
retail.product.finder.app.jwtIssuer=RetailProductFinder
server.port=8080
spring.main.banner-mode=off
server.servlet.context-path=/retail-product-finder-service
spring.application.name=retail-product-finder-service
server.tomcat.max-threads=400
server.tomcat.max-connections=1000
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=5000
spring.jpa.hibernate.connection.provider_class=org.hibernate.hikaricp.internal.HikariCPConnectionProvider
spring.jpa.hibernate.ddl-auto=create-drop
hibernate.generate_statistics=true
spring.jpa.show-sql=true
spring.user.datasource.driver-class-name=com.postgres.jdbc.Driver
spring.datasource.initialization-mode=always
app.db-init=false

bot.url.forward=url
bot.url.left=url
bot.url.right=url
bot.url.stop=url
bot.turn.delay=10