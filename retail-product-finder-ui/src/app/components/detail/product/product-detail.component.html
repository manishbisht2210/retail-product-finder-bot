<div class="container">
  <div class="card cards shadow p-3 mb-5 bg-white rounded">
    <div class="card-header">
      <div class="row justify-content-center">
        <div><strong>{{product?.productName}}</strong></div>
      </div>
    </div>
    <br/>
    <div class="row">
      <!--<div class="col-md-4">-->
      <!--<img class="card-img-top" [src]="getImage(product)" style="width: 100%;height: 100%"-->
      <!--alt="Card image cap">-->
      <!--</div>-->
      <div class="col-md-12">
        <hr/>
        <div class="row justify-content-center">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Created At</strong> :
              {{product?.createdAt|truncatedate}}
            </li>
            <li class="list-group-item"><strong>UpdatedAt</strong> :
              {{product?.updatedAt|truncatedate}}
            </li>
            <li class="list-group-item"><strong>Tenant</strong> :
              {{product?.tenant.tenantName}}
            </li>
          </ul>
        </div>
        <hr/>
      </div>
    </div>
  </div>
</div>
