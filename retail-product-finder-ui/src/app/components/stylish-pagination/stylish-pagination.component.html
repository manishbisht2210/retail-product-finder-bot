<div class="container">
  <div *ngIf="maxPages > 1">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage == 1">
        <a class="page-link" (click)="setPage(currentPage-1 ,itemsPerPage)"><b>Prev</b></a>
      </li>
      <li class="page-item" *ngFor="let page of pages;" [class.active]="page == currentPage">
        <a class="page-link" (click)="setPage(page, itemsPerPage)">
          {{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage == maxPages">
        <a class="page-link" (click)="setPage(currentPage+1 ,itemsPerPage)"><b>Next</b></a>
      </li>
    </ul>
  </div>
</div>
