<div class="card shadow p-3 mb-5 bg-white rounded">
  <div class="card-body">
    <h4 class="card-title">Update Tenant</h4>
    <hr/>
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-xs-12 col-12">Tenant Id</label>
        <input type="text" class="form-control" formControlName="tenantId" disabled/>
      </div>

      <div class="form-group">
        <label class="col-xs-12 col-12">Tenant Name</label>
        <input type="text" class="form-control" formControlName="tenantName"/>
      </div>
      <div
        *ngIf="angForm.controls['tenantName'].invalid && (angForm.controls['tenantName'].dirty || angForm.controls['tenantName'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['tenantName'].errors.required">
          Tenant Name is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-12 col-12">City</label>
        <input type="text" class="form-control" formControlName="city"/>
      </div>
      <div
        *ngIf="angForm.controls['city'].invalid && (angForm.controls['city'].dirty || angForm.controls['city'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['city'].errors.required">
          City is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-12 col-12">Type</label>
        <input type="text" class="form-control" formControlName="type"/>
      </div>
      <div
        *ngIf="angForm.controls['type'].invalid && (angForm.controls['type'].dirty || angForm.controls['type'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['type'].errors.required">
          Type is required.
        </div>
      </div>

      <div class="form-group">
        <button (click)="updateTenant()" [disabled]="angForm.pristine || angForm.invalid"
                class="btn btn-primary">
          <span class="fa fa-pencil">Update Tenant</span>
        </button>
        &nbsp;&nbsp;
        <button class="btn btn-primary" routerLink="/tenant-add">
          <span class="fa fa-plus">Add new Tenant</span>
        </button>
      </div>

    </form>
  </div>
</div>
