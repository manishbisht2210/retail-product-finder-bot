<div class="card shadow p-3 mb-5 bg-white rounded">
  <div class="card-body">
    <h4 class="card-title">Update Product</h4>
    <hr/>
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-xs-12 col-12">Product Name</label>
        <input type="text" class="form-control" formControlName="productName"/>
      </div>
      <div
        *ngIf="angForm.controls['productName'].invalid && (angForm.controls['productName'].dirty || angForm.controls['productName'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['productName'].errors.required">
          Product Name is required.
        </div>
      </div>

      <div class="form-group">
        <button (click)="updateProduct()" [disabled]="angForm.pristine || angForm.invalid"
                class="btn btn-primary">
          <span class="fa fa-pencil">Update Product</span>
        </button>
        &nbsp;&nbsp;
        <button class="btn btn-primary" routerLink="/Product-add">
          <span class="fa fa-plus">Add new Product</span>
        </button>
      </div>

    </form>
  </div>
</div>
